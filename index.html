<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="vh-100 w-100">
        <h1 class="text-center py-3">Memory</h1>
        <div class="container d-flex flex-column border border-primary rounded align-items-center w-25">
            <h2 class="py-3">Testa la tua memoria</h2>
            <p class="py-3 text-center">Verrano visualizzati 5 numeri a schermo per 5 secondi. <br> Scrivi quelli che ricordi:</p>
            <button class="btn btn-primary my-3" id="start">Comincia</button>
        </div>

        <div id="game" class="container border border-primary rounded w-50 justify-content-around my-3 py-3" style="display: none;">
            <div id="num-random1"></div>
            <div id="num-random2"></div>
            <div id="num-random3"></div>
            <div id="num-random4"></div>
            <div id="num-random5"></div>
        </div>

        <div id="question" class="container flex-column align-items-center text-center border border-primary rounded w-50 my-3 py-3" style="display: none;">
            <p class="fw-semibold py-1">scrivi i 5 numeri che ricordi</p>

            <div class="d-flex justify-content-around w-100 my-3 py-3">
                <input type="number" id="ris-1" style="width: 100px;">
                <input type="number" id="ris-2" style="width: 100px;">
                <input type="number" id="ris-3" style="width: 100px;">
                <input type="number" id="ris-4" style="width: 100px;">
                <input type="number" id="ris-5" style="width: 100px;">
            </div>

            <button id="result" class="btn btn-primary my-3">Risultato</button>
        </div>

        <div id="solution">

        </div>

    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
